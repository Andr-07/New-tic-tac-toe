<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Крестики-нолики</title>
    <script src="main.js" defer></script>
    <script src="tic-tac.js" defer></script>
</head>
<body>
    <h1> Tic Tac Toe </h1>
    <span>
    <div class="table_container">
        <div class="table_item" id="t0"></div>
        <div class="table_item" id="t1"></div>
        <div class="table_item" id="t2"></div>
        <div class="table_item" id="t3"></div>
        <div class="table_item" id="t4"></div>
        <div class="table_item" id="t5"></div>
        <div class="table_item" id="t6"></div>
        <div class="table_item" id="t7"></div>
        <div class="table_item" id="t8"></div>
    </div>
    <marquee behavior="slide" scrollamount="10">
        <h2 id='blink2'></h2>
    </marquee>
    </span>


    
</body>
</html>
